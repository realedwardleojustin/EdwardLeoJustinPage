<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* Importing fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Playfair+Display:ital,wght@1,900&family=Lato:wght@300&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #008000, #FFFF00, #FF0000); /* Green, Yellow, Red */
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            font-family: 'Roboto', sans-serif;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-family: 'Playfair Display', serif; /* Elegant serif font for "Edward Justin" */
            margin: 0;
        }

        h2 {
            font-size: 1.5rem;
            font-family: 'Lato', sans-serif; /* Softer font for "Coming Soon" */
            margin: 10px 0 0; /* Adds space between lines */
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <h1>Edward Justin</h1>
    <h2>Coming Soon</h2>
    <footer>Edward Justin via Copilot 2025</footer>
</body>
</html>
